<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="product-container">
    <!-- Product Information Section -->
    <div class="product-info">
      <h1 id="product-title">Product Name:- Laptop</h1>
      <h3 id="product-price">Product Price:- RS 46000</h3>
      <p id ="product-description">Description:- HP Pavilion Intel Core 12th Gen Ssd/Windows 11 Home Thin And Light Laptop</p>
      <label for="variant-selector">Choose a color:</label>
      <select id="variant-selector">
        <option value="black">black</option>
        <option value="blue">blue</option>
        <option value="white">white</option>
      </select>

      <div class="quantity-selector">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" />
      </div>

      <button id="add-to-cart-btn">Add to Cart</button>
      <p id="confirmation-message" style="display:none;">Item added to cart!</p>
    </div>

    <!-- Product Carousel Section -->
    <div class="product-carousel">
      <div class="carousel">
        <button id="prev-btn">&#10094;</button>
        <img id="main-image" src="" alt="Product Image">
        <button id="next-btn">&#10095;</button>
      </div>
      
      <div class="thumbnails" id="thumbnails"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
